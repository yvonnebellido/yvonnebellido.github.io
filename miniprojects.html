<!DOCTYPE html>
<html>
<title>Mini Projects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif; background-color: black;}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">
<br><br>
<h1 style="color:white; margin-top:20px; text-align:center;">Mini Projects</h1>
<br><br>
<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="media/glitch.jpg" style="width:100%">
    <img src="media/stereograph.png" style="width:100%">
    <img src="media/anaglyph.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="media/illustrations.png" style="width:100%">
    <img src="media/secondcollage.png" style="width:100%">
    <img src="media/photomosh.gif" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="media/storyboard.jpg" style="width:100%">
    <img src="media/photogrammetry.png" style="width:100%">
  </div>
</div>

<!-- Add Home link -->
<div class="links">
  <a href="index.html" class="button" style="background-color: darkgray;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    opacity: 0.6;
    transition: 0.3s;
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
    hover {opacity: 1} ">Home</a>
  <p><a href="3d.html" class="button" style="background-color: darkgray;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    opacity: 0.6;
    transition: 0.3s;
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
    hover {opacity: 1} ">Previous Project</a></p>
  <br><br><br><br>
<!-- End Page Content -->
</div>


<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else {
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

</script>

</body>
</html>
